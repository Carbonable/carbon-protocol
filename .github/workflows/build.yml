name: Build

on: [push, pull_request]

env:
  SCARB_VERSION: 0.7.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
      - name: Check cairo format
        run: scarb fmt --check
      - name: Build cairo programs
        run: scarb build